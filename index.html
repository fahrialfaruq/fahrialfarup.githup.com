<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome untuk ikon mata -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login menjadi angota keluarga</header>
            <form action="#">
                <!-- Username field -->
                <div class="field">
                    <span><i class="fas fa-user"></i></span>
                    <input type="text" placeholder="Username" required>
                </div>

                <!-- Password field -->
                <div class="field">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="password" class="pass-key" id="password" placeholder="Password" required>
                    <span><i class="fas fa-eye" id="toggle-password"></i></span> <!-- Ikon mata untuk password -->
                </div>

                <div class="space"></div>
                
                <!-- Submit Button -->
                <div class="field">
                    <input type="submit" value="Login">
                </div>

                <!-- Forget Password -->
                <div class="pass">
                    <a href="#">Lupa ya?</a>
                </div>

                <!-- Social Media Links -->
                <div class="links">
                    <button class="facebook"><i class="fab fa-facebook-f"></i><span>.Facebook</span></button>
                    <button class="instagram"><i class="fab fa-instagram"></i><span>.Instagram</span></button>
                </div>

                <!-- Sign Up -->
                <div class="signup">
                    Belum punya akun? <a href="#">Ayo Daftar sekarang</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fungsi untuk toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle tipe input antara 'password' dan 'text'
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Toggle ikon mata
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
